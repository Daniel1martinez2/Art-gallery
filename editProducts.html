<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./lib/img/brand-logo-tittle.png" sizes="16x16">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <!-- one -->
  <header class="edit-product">
    <button class="edit-product__log-out">logOut</button>
    <button class="edit-product__delete">delete product</button>
  </header>
  <!-- two -->
  <div class="form-wrapper"> 
    <form class="edit-form">
      <!-- pair1 -->
      <div class="edit-form__input-pair">
        <div class="edit-form__input-item">
          <label class="edit-form__label">Name</label>
          <input type="text" class="edit-form__input" name="name">
        </div>
        <div class="edit-form__input-item">
          <label class="edit-form__label">Author</label>
          <input type="text" class="edit-form__input" name="author">
        </div>
      </div>
      <!-- pair2 -->
      <div class="edit-form__input-pair">
        <div class="edit-form__input-item">
          <label class="edit-form__label">year</label>
          <input type="number" class="edit-form__input" name="year">
        </div>
        <div class="edit-form__input-item">
          <label class="edit-form__label">price</label>
          <input type="number" class="edit-form__input" name="price">
        </div>
      </div>
      <!-- pair3 -->
      <div class="edit-form__input-pair">
        <div class="edit-form__input-item">
          <label class="edit-form__label">country</label>
          <input type="text" class="edit-form__input" name="country">
        </div>
        <div class="edit-form__input-item">
          <label class="edit-form__label">rating</label>
          <input type="number" class="edit-form__input" name="rating" step=".01">
        </div>
      </div>
      <!-- pair4 -->
      <div class="edit-form__input-pair">
        <div class="edit-form__input-item">
          <label class="edit-form__label">technique</label>
          <input type="text" class="edit-form__input" name="technique">
        </div>
        <div class="edit-form__input-item">
          <label class="edit-form__label">vanguard</label>
          <input type="text" class="edit-form__input" name="vanguard">
        </div>
      </div>
      <!-- pair 5 -->
      <div class="edit-form__input-pair">
        <div class="edit-form__input-item">
          <label class="edit-form__label">size</label>
          <input type="text" class="edit-form__input" name="size">
        </div>
      </div>
      <!-- description -->
      <label class="edit-form__label">
        Description
      </label>
      <textarea type="text" class="edit-form__input edit-form__description" name="description"></textarea>
      <label class="edit-form__label"> images</label>
      <div class="edit-form__set-img">

        <div class="edit-form__file-btn">
          <div class="edit-form__add-img edit-form__set-img-btn">
            <input class="edit-form__add-img-file" type="file" accept=".jpg, .png" name="file" multiple="multiple">
            <img src="./lib/svg/plus.svg" alt="">
          </div>
          <button type="button" class="edit-form__clear edit-form__set-img-btn">clear</button>
        </div>

        <div class="edit-form__preview">
        
        </div>
      </div>
      <div class="edit-form__button-wrapper-center">
        <button type="submit" class="edit-form__submit">Save changes</button>
      </div>
    </form>
  </div>
  <!-- scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="./js/general.js"></script>
  <script src="./js/editProductForm.js"></script>
</body>

</html>
