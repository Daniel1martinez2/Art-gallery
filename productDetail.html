<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./lib/img/brand-logo-tittle.png" sizes="16x16">
  <title>Detail</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <main class="product-main">
    <header class="product-main__header">
      <a href="">Shop</a>
      <a href="#" class="shop-header__bag">
        <img src="./lib/svg/bag.svg" alt="">
        <div class="cart-length">5</div>
      </a>
    </header>
    <article class="product-main__prime">
      <div class="product-main__title">
        <strong>Edward Okun</strong>
        <h3>Poland, 1923</h3>
      </div>
      <img class="product-main__img-big" src="./lib/img/pain-img/a3.png" alt="">
      <div class="product-main__img-set">
        <div  class="product-main__img-small product-main__img-small--active"> </div>
        <div  class="product-main__img-small"></div>
        <div  class="product-main__img-small"></div>
       
      </div>
    </article>
  </main>
  <aside class="detail">
    <article class="detail__info">
      <h3 class="detail__price">$180.00</h3>
      <h1 class="detail__name">Frau auf der Treppe</h1>
      <p class="detail__description">Tristique nisi platea dignissim aliquet egestas. Lacinia dolor, ipsum diam enim porta nec. Eget ultrices quis ultrices semper.</p>
      <h4 class="detail__size">234x324 cm</h4>
      <div class="detail__stars">
        <img src="./lib/svg/star-full.svg" alt="" class="product__star--full">
        <img src="./lib/svg/star-full.svg" alt="" class="product__star--full">
        <img src="./lib/svg/star-full.svg" alt="" class="product__star--full">
        <img src="./lib/svg/star-full.svg" alt="" class="product__star--full">
        <img src="./lib/svg/star-full.svg" alt="" class="product__star--full">
      </div>
      <button class="detail__purchase">
        <img src="./lib/svg/bag.svg" alt="">
        Add to cart
      </button>
    </article>
  </aside>

</body>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
<script src="./js/general.js"></script>
<script src="./js/productDetail.js"></script>


</html>
