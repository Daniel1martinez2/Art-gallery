<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./lib/img/brand-logo-tittle.png" sizes="16x16">
  <title>Checkout</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/checkoutBackground.css">
</head>

<body>
  <main class="checkout">
    <header>
      <h1>Checkout</h1>
    </header>
    <form class="checkout__form">
      <section class="checkout__info">
        <div class="checkout__input-wrap">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="checkout__input-wrap">
          <label for="id">ID</label>
          <input type="text" id="id" name="id">
        </div>
        <div class="checkout__input-wrap">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>
        <div class="checkout__input-wrap">
          <label >Card Type</label>
          <div class="checkout__cards-opt">
            <img class="" src="./lib/svg/visa.svg" alt="">
            <img class="" src="./lib/svg/master.svg" alt="">
            <img class="selected" src="./lib/svg/paypal.svg" alt="">
          </div>
        </div>
      </section>
      <button class="checkout__pay">Pay now</button>
    </form>
  </main>


</body>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
<script src="./js/authUtils.js"></script>
<script src="./js/general.js"></script>
<script src="./js/checkout.js"></script>

</html>
