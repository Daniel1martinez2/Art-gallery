      <a href="#" class="shop-header__orders-list admin  hidden">
        <img src="./lib/svg/orderList.svg" alt="">
      </a>
      <button class="shop-header__add-product admin hidden">
        <img src="./lib/svg/plusWhite.svg" alt="">
      </button>
      <a href="./cart.html" class="shop-header__bag notAdmin logged hidden">
        <img src="./lib/svg/bag.svg" alt="">
        <div class="cart-length hidden">0</div>
      </a>
    </div>
  </header>
  <!-- two -->
  <form class="shop-settings hidden">
    <div class="shop-settings__sort">
      <div class="shop-settings__sort-item ">popular</div>
      <div class="shop-settings__sort-item">cheaper</div>
      <div class="shop-settings__sort-item">alphabetic</div>
    </div>
    <article class="shop-settings__filter">
      <!-- country -->
      <div class="shop-settings__option">
        <label>Country</label>
        <select class="drop" name="country">
          <option value="">Select Filter</option>
          <option value="Spain">Spain</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
          <option value="Russia">Russia</option>
          <option value="Norway">Norway</option>
          <option value="Germany">Germany</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Poland">Poland</option>
        </select class="drop">
      </div>
      <!-- technique -->
      <div class="shop-settings__option">
        <label>technique</label>
        <select class="drop" name="technique">
          <option value="">Select Filter</option>
          <option value="oil">Oil</option>
          <option value="engraved">Engraved</option>
          <option value="watercolor">Watercolor</option>
          <option value="pastel">Pastel</option>
          <option value="ink">Ink</option>
        </select class="drop" name="country">
      </div>
      <!-- vanguard -->
      <div class="shop-settings__option">
        <label>vanguard</label>
        <select class="drop" name="vanguard">
          <option value="">Select Filter</option>
          <option value="expressionism">Expressionism</option>
          <option value="romanticism">Romanticism</option>
          <option value="postimpressionism">Postimpressionism</option>
          <option value="realism">Realism</option>
          <option value="symbolism">Symbolism</option>
          <option value="mythology">Mythology</option>
        </select>
      </div>
    </article>
  </form>
  <!-- three -->
  <main class="shop-products ">
    <!--Products here  -->
  </main>
